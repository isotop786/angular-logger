<div *ngIf="screenWidth >480" class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
    <div class="card card-body my-3">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Add a log..." name="text" [(ngModel)]="text" >
        </div>
        <div class="mt-4 d-flex justify-content-between">
          <input type="submit" [value]="isNew ? 'Add Log' : 'Update Log'" class="btn btn-dark" [disabled]="!text">
          <input type="reset" (click)="clearState()" value="Clear" class="btn btn-warning" [hidden]="!text">
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>

<div *ngIf="screenWidth <= 480" class="row">
  <div class="col-md-6">
    <div class="card card-body my-3">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Add a log..." name="text" [(ngModel)]="text" >
        </div>
        <div class="mt-4 d-flex justify-content-between">
          <input type="submit" value="Add Log" class="btn btn-dark" [disabled]="!text">
          <input type="reset" (click)="clearState" value="Clear" class="btn btn-warning" [hidden]="!text">
        </div>
      </form>
    </div>
  </div>

</div>
